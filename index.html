<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css" type="text/css" />

<body>

	<div class="header">

		<h1 id="text">English Premier League 2018/19 Weekly League Position Tracker</h1>
		Currently displaying&nbsp;<button class="weekbutton" id="weekBtn">-</button>&nbsp;Click to move forward.
	</div>


	<div id="svgContainer" class="graph-container">
		<svg width="6250" height="530" class="graph"></svg>
	</div>
	
	<br>
	
	<div id="selector" class="selector"></div>
	<br>
	<button id="SelectBtn" class="teamsbutton">Select Teams to track</button>
	<p class="infotext">Press the Ctrl key (Windows) <br> Command (Mac) key to <br>select multiple teams.(Max 5)</p>
	<br>
	<br>
	</div>
	
	<div class="userInstructions">
	<p class="weeklyImprovement">Watch this space for weekly changes......</p>
	</div>

	<div class="teamTrackingStats">
	<p class="weeklyTeamTracking">Team Tracking Stats</p>
	</div>
	
	
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
